<!doctype html>
<html lang="en">
  <head>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hello, world!</title>
  </head>
  <body>
    <div>
        <div id="question-div">Question will be shown here</div>
        <button id="option-1" onclick="testOption(0)">Option 1</button>
        <button id="option-2" onclick="testOption(1)">Option 2</button>
        <button id="option-3" onclick="testOption(2)">Option 3</button>
        <button id="option-4" onclick="testOption(3)">Option 4</button>
    </div>
</body>

<script>
    // Writing the code for the question in here
    const question = {
        text: 'What is my favorite pastime?',
        options: [
            'test',
            'test2',
            'test3',
            'test4'
        ],
        answer: 3
    }
    $(document).ready(function() {
        console.log('hi')
        $('#question-div').text(question.text)
        $('#option-1').text(question.options[0])
        $('#option-2').text(question.options[1])
        $('#option-3').text(question.options[2])
        $('#option-4').text(question.options[3])
    })

    // This is a function in ES6 syntax, search for it because it is a shorter way of doing things and is much used in React etc
    const testOption = pressed => {
        if(pressed===question.answer){
            alert('Yayy!')
        }else{
            alert('Nayy!')
        }
    }
</script>
</html>
